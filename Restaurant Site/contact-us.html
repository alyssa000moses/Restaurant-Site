<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Bootstrap and my css file-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <!--embedded font -->
        <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">

        <title>Kota Contact Us</title>

    </head>
    <body>
        <noscript>
            <h1>This site is best viewed with JavaScript</h1>
        </noscript>

        <header class="jumbotron">
            <h1>Kota Indian Buffet</h1>
        </header>

        <nav>
            <a class="btn btn-primary badge-pill" href="index.html">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            <a class="btn btn-primary badge-pill" href="menu.html">Menu</a>
            <a class="btn btn-primary badge-pill" href="contact-us.html">Contact Us</a>
        </nav>

        <div id="contact-container" class="container">
            <form id="contactUsForm" class="needs-validation" novalidate>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Name: (required)</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required/>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide your name
                        </div>
                    </div>

                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Email: (required)</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required/>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide your email
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Phone:</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="reasonForInquiry" class="col-sm-4 col-form-label">Reason for Inquiry:</label>
                    <div class="col-sm-8">
                        <select id="reasonForInquiry" class="form-control" name="reasonForInquiry">
                            <option value="catering" selected>Catering</option>
                            <option value="privateParty">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="additionalInfo" class="col-sm-4 col-form-label">Additional Information:</label>
                    <div class="col-sm-8">
                        <textarea id="additionalInfo" class="form-control" name="additionalInfo"></textarea><br />
                    </div>
                </div>

                <!--Radio Question-->

                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-6" id="beenToTheRestaurantLegend">Have you been to the restaurant?</legend>
                            <div class="col-sm-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="yesBeenToRestaurant" name="radios" value="yes" checked/>
                                    <label class="form-check-label" for="yesBeenToRestaurant">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="noBeenToRestaurant" name="radios" value="no"/>
                                    <label class="form-check-label" for="noBeenToRestaurant">
                                        No
                                    </label>
                                </div>
                            </div>

                    </div>

                </fieldset>

                <!--Best day to Contact you -->
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-6" id="bestDayToContact">Best days to contact you:</legend>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="bestDays" id="M" value="M"/>
                                <label class="form-check-label" for="M">
                                    M
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="bestDays" id="T" value="T"/>
                                <label class="form-check-label" for="T">
                                    T
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="bestDays" id="W" value="W"/>
                                <label class="form-check-label" for="W">
                                    W
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="bestDays" id="Th" value="Th"/>
                                <label class="form-check-label" for="Th">
                                    Th
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="bestDays" id="F" value="F"/>
                                <label class="form-check-label" for="F">
                                    F
                                </label>
                            </div>

                        </div>

                    </div>

                </fieldset>
                <!--Send Request button -->
                <input type="submit" name="sendRequestSubmit" value="Send Request"/>

            </form>


        </div>

        <footer>
            <p>347 Columbus Ave, New York City, NY </p>
            <p>555-321-3143</p>
        </footer>

        <script type="text/javascript" src="js/restaurant-site.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
